            document.getElementById('wrong-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'flex';
            
            document.getElementById('res-symbol').textContent = corr.s;
            document.getElementById('res-desc').innerHTML = `<span class="text-gray-300 text-sm md:text-base block mb-1">é€™æ˜¯ä¸€å€‹</span><span class="text-2xl md:text-3xl text-cyan-300 block font-bold mt-1">${phoneticDescriptions[corr.s]}</span>`;

            if (wasCorrect) {
                document.getElementById('status-message').innerHTML = '<span class="text-3xl md:text-4xl font-bold text-green-400 drop-shadow-md">æ­£ç¢º</span>';
                document.getElementById('card-element').classList.add('card-correct');
                document.getElementById('res-status').innerHTML = '';
            } else {
                document.getElementById('status-message').innerHTML = '';
                document.getElementById('card-element').classList.add('card-wrong'); 
                document.getElementById('res-status').innerHTML = 'æ­£ç¢ºç­”æ¡ˆ';
            }

            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            
            if (qIdx < TOTAL_QUESTIONS - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                document.getElementById('finish-btn').classList.remove('hidden');
            }
        }

        function nextQuestion() {
            qIdx++;
            loadQ();
        }

        function showFinalScore() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('score-modal').classList.remove('hidden');
        }

        window.onload = () => { renderButtons(); restart(); };
    </script>
</body>
