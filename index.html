                } else if (btn.classList.contains('active')) {
                    btn.classList.add('feedback-wrong');
                    btn.classList.remove('feedback-correct');
                }
            };

            document.querySelectorAll('.method-btn').forEach(b => applyFeedback(b, b.dataset.val === corr.m));
            document.querySelectorAll('.place-btn').forEach(b => applyFeedback(b, corr.p.includes(b.dataset.val)));
            document.querySelectorAll('.feature-btn').forEach(b => applyFeedback(b, b.dataset.val === corr.a));

            document.getElementById('question-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'flex';
            document.getElementById('res-symbol').textContent = corr.s;
            document.getElementById('res-desc').innerHTML = `<span class="text-gray-300 text-sm block mb-1">é€™æ˜¯ä¸€å€‹</span><span class="text-2xl text-cyan-300 block font-bold">${phoneticDescriptions[corr.s]}</span>`;

            if (wasCorrect) {
                document.getElementById('status-message').textContent = 'æ­£ç¢º';
                document.getElementById('card-element').classList.add('card-correct');
            } else {
                document.getElementById('status-message').textContent = '';
                document.getElementById('card-element').classList.add('card-wrong');
            }

            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            
            if (qIdx < 9) document.getElementById('next-btn').classList.remove('hidden');
            else document.getElementById('finish-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            qIdx++;
            loadQ();
        }

        function showFinalScore() {
            document.getElementById('final-score').textContent = currentScore;
            document.getElementById('score-modal').classList.remove('hidden');
        }

        window.onload = () => { renderButtons(); restart(); };
    </script>
</body>
</html>
