<body class="select-none bg-gradient-to-b from-gray-900 to-gray-800">

    <script>
        // --- ä¿®æ­£ï¼šè£œå›åœ–ç¤ºç‰©ä»¶ ---
        const icons = {
            'çˆ†ç™¼': 'ğŸ’¥', 'æ‘©æ“¦': 'ğŸª¥', 'å¡æ“¦': '<span style="font-size:0.6em">ğŸª ğŸª¥</span>',
            'é¼»éŸ³': 'ğŸ‘ƒ', 'é‚ŠéŸ³': 'â†”ï¸', 'åŠå…ƒéŸ³': 'ğŸŒ—',
            'å˜´å”‡': 'ğŸ‘„', 'ç‰™é½’': 'ğŸ¦·', 'èˆŒé ­': 'ğŸ‘…', 'ä¸Šé¡': 'ğŸŠ', 'å–‰é ­': 'ğŸ—£ï¸'
        };

        const methods = ['çˆ†ç™¼', 'æ‘©æ“¦', 'å¡æ“¦', 'é¼»éŸ³', 'é‚ŠéŸ³', 'åŠå…ƒéŸ³'];
        const places = ['å˜´å”‡', 'ç‰™é½’', 'èˆŒé ­', 'ä¸Šé¡', 'å–‰é ­'];
        const data = [
            { s: 'b', m: 'çˆ†ç™¼', p: ['å˜´å”‡'], a: 'unaspirated', d: 'é›™è„£éŸ³' },
            { s: 'p', m: 'çˆ†ç™¼', p: ['å˜´å”‡'], a: 'aspirated', d: 'é›™è„£éŸ³' },
            { s: 'm', m: 'é¼»éŸ³', p: ['å˜´å”‡'], a: 'na', d: 'é›™è„£éŸ³' },
            { s: 'f', m: 'æ‘©æ“¦', p: ['å˜´å”‡', 'ç‰™é½’'], a: 'na', d: 'è„£é½’éŸ³' },
            { s: 'd', m: 'çˆ†ç™¼', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'unaspirated', d: 'é½’é½¦éŸ³' },
            { s: 't', m: 'çˆ†ç™¼', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'aspirated', d: 'é½’é½¦éŸ³' },
            { s: 'n', m: 'é¼»éŸ³', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'na', d: 'é½’é½¦éŸ³' },
            { s: 'l', m: 'é‚ŠéŸ³', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'na', d: 'é½’é½¦éŸ³' },
            { s: 'z', m: 'å¡æ“¦', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'unaspirated', d: 'é½’é½¦éŸ³' },
            { s: 'c', m: 'å¡æ“¦', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'aspirated', d: 'é½’é½¦éŸ³' },
            { s: 's', m: 'æ‘©æ“¦', p: ['èˆŒé ­', 'ç‰™é½’'], a: 'na', d: 'é½’é½¦éŸ³' },
            { s: 'j', m: 'åŠå…ƒéŸ³', p: ['èˆŒé ­', 'ä¸Šé¡'], a: 'na', d: 'ç¡¬é½¶éŸ³' },
            { s: 'g', m: 'çˆ†ç™¼', p: ['èˆŒé ­', 'ä¸Šé¡'], a: 'unaspirated', d: 'è»Ÿé½¶éŸ³' },
            { s: 'k', m: 'çˆ†ç™¼', p: ['èˆŒé ­', 'ä¸Šé¡'], a: 'aspirated', d: 'è»Ÿé½¶éŸ³' },
            { s: 'ng', m: 'é¼»éŸ³', p: ['èˆŒé ­', 'ä¸Šé¡'], a: 'na', d: 'è»Ÿé½¶éŸ³' },
            { s: 'h', m: 'æ‘©æ“¦', p: ['å–‰é ­'], a: 'na', d: 'å–‰éŸ³' },
            { s: 'gw', m: 'çˆ†ç™¼', p: ['å˜´å”‡', 'èˆŒé ­', 'ä¸Šé¡'], a: 'unaspirated', d: 'è»Ÿé½¶éŸ³' },
            { s: 'kw', m: 'çˆ†ç™¼', p: ['å˜´å”‡', 'èˆŒé ­', 'ä¸Šé¡'], a: 'aspirated', d: 'è»Ÿé½¶éŸ³' },
            { s: 'w', m: 'åŠå…ƒéŸ³', p: ['å˜´å”‡', 'ä¸Šé¡'], a: 'na', d: 'é›™è„£éŸ³' }
        ];

        let qIdx = 0, score = 0, queue = [], user = { m: null, p: [], a: null }, isCheck = false;

        function renderButtons() {
            const mc = document.getElementById('method-container'), pc = document.getElementById('place-container');
            mc.innerHTML = ''; pc.innerHTML = '';
            methods.forEach(m => mc.innerHTML += `<div class="btn-wrapper"><button class="circle-btn method-btn" data-val="${m}" onclick="selectMethod(this, '${m}')"><span class="icon">${icons[m]}</span><span class="label">${m}</span></button></div>`);
            places.forEach(p => pc.innerHTML += `<div class="btn-wrapper"><button class="circle-btn place-btn" data-val="${p}" onclick="togglePlace(this, '${p}')"><span class="icon">${icons[p]}</span><span class="label">${p}</span></button></div>`);
        }

        function restart() {
            score = 0; qIdx = 0; queue = [...data].sort(() => 0.5 - Math.random()).slice(0, 10);
            document.getElementById('score-modal').classList.add('hidden');
            loadQ();
        }

        function loadQ() {
            isCheck = false; user = { m: null, p: [], a: null };
            document.getElementById('question-view').style.display = 'flex';
            document.getElementById('result-view').style.display = 'none';
            document.getElementById('status-message').textContent = '';
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.querySelectorAll('button').forEach(b => b.classList.remove('active', 'feedback-correct', 'feedback-wrong', 'flash-warning'));
            document.getElementById('question-counter').textContent = `${qIdx + 1}/10`;
            document.getElementById('target-symbol').textContent = queue[qIdx].s;
        }

        function selectMethod(btn, val) { if(isCheck) return; user.m = val; document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        function togglePlace(btn, val) { if(isCheck) return; const i = user.p.indexOf(val); if(i > -1) { user.p.splice(i, 1); btn.classList.remove('active'); } else { user.p.push(val); btn.classList.add('active'); } }
        function selectFeat(btn, val) { if(isCheck) return; user.a = val; document.querySelectorAll('.feature-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }

        function retry() {
            isCheck = false;
            document.getElementById('question-view').style.display = 'flex';
            document.getElementById('result-view').style.display = 'none';
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            document.querySelectorAll('button').forEach(b => b.classList.remove('feedback-correct', 'feedback-wrong'));
        }

        function checkAnswer() {
            if(!user.m || user.p.length === 0 || !user.a) {
                if(!user.m) document.getElementById('method-wrapper').classList.add('flash-warning');
                if(user.p.length === 0) document.getElementById('place-wrapper').classList.add('flash-warning');
                return;
            }
            const corr = queue[qIdx];
            const pOk = corr.p.every(v => user.p.includes(v)) && user.p.every(v => corr.p.includes(v));
            const isCorr = pOk && user.m === corr.m && user.a === corr.a;

            if(isCorr) { score += 10; showAnswer(true); }
            else {
                document.getElementById('question-view').style.display = 'none';
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('retry-group').classList.remove('hidden');
            }
        }

        function showAnswer(wasCorrect) {
            isCheck = true; const corr = queue[qIdx];
            document.querySelectorAll('.method-btn').forEach(b => { if(b.dataset.val === corr.m) b.classList.add('feedback-correct'); else if(b.classList.contains('active')) b.classList.add('feedback-wrong'); });
            document.querySelectorAll('.place-btn').forEach(b => { if(corr.p.includes(b.dataset.val)) b.classList.add('feedback-correct'); else if(b.classList.contains('active')) b.classList.add('feedback-wrong'); });
            document.querySelectorAll('.feature-btn').forEach(b => { if(b.dataset.val === corr.a) b.classList.add('feedback-correct'); else if(b.classList.contains('active')) b.classList.add('feedback-wrong'); });

            if(wasCorrect) { document.getElementById('status-message').textContent = 'æ­£ç¢º'; }
            document.getElementById('question-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'flex';
            document.getElementById('res-symbol').textContent = corr.s;
            document.getElementById('res-desc').innerHTML = `<span class="text-gray-300 text-sm block mb-1">é€™æ˜¯ä¸€å€‹</span><span class="text-2xl text-cyan-300 block font-bold">${corr.d}</span>`;
            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            if(qIdx < 9) document.getElementById('next-btn').classList.remove('hidden'); else showFinal();
        }

        function nextQuestion() { qIdx++; loadQ(); }
        function showFinal() { document.getElementById('final-score').textContent = score; document.getElementById('score-modal').classList.remove('hidden'); }

        window.onload = () => { renderButtons(); restart(); };
    </script>
