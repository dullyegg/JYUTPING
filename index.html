            { symbol: 'z', method: 'Â°ûÊì¶', place: ['ËàåÈ†≠', 'ÁâôÈΩí'], aspiration: 'unaspirated' },
            { symbol: 'c', method: 'Â°ûÊì¶', place: ['ËàåÈ†≠', 'ÁâôÈΩí'], aspiration: 'aspirated' },
            { symbol: 's', method: 'Êë©Êì¶', place: ['ËàåÈ†≠', 'ÁâôÈΩí'], aspiration: 'na' }, 
            { symbol: 'j', method: 'ÂçäÂÖÉÈü≥', place: ['ËàåÈ†≠', '‰∏äÈ°é'], aspiration: 'na' }, 
            { symbol: 'g', method: 'ÁàÜÁôº', place: ['ËàåÈ†≠', '‰∏äÈ°é'], aspiration: 'unaspirated' },
            { symbol: 'k', method: 'ÁàÜÁôº', place: ['ËàåÈ†≠', '‰∏äÈ°é'], aspiration: 'aspirated' },
            { symbol: 'ng', method: 'ÈºªÈü≥', place: ['ËàåÈ†≠', '‰∏äÈ°é'], aspiration: 'na' }, 
            { symbol: 'h', method: 'Êë©Êì¶', place: ['ÂñâÈ†≠'], aspiration: 'na' }, 
            { symbol: 'gw', method: 'ÁàÜÁôº', place: ['Âò¥Âîá', 'ËàåÈ†≠', '‰∏äÈ°é'], aspiration: 'unaspirated' },
            { symbol: 'kw', method: 'ÁàÜÁôº', place: ['Âò¥Âîá', 'ËàåÈ†≠', '‰∏äÈ°é'], aspiration: 'aspirated' },
            { symbol: 'w', method: 'ÂçäÂÖÉÈü≥', place: ['Âò¥Âîá', '‰∏äÈ°é'], aspiration: 'na' } 
        ];

        // --- Game Logic State ---
        const TOTAL_QUESTIONS = 10;
        let questionQueue = [];
        let currentQuestionIndex = 0; 
        let currentScore = 0;
        let userSelection = { method: null, place: [], aspiration: null }; 
        let isChecking = false;

        // --- Init ---
        function initGame() {
            renderButtons();
            restartGame();
        }

        function restartGame() {
            currentScore = 0;
            currentQuestionIndex = 0;
            userSelection = { method: null, place: [], aspiration: null };
            
            const shuffled = [...consonantsData].sort(() => 0.5 - Math.random());
            questionQueue = shuffled.slice(0, TOTAL_QUESTIONS);

            document.getElementById('score-modal').classList.add('hidden');
            loadQuestion();
        }

        function renderButtons() {
            const mContainer = document.getElementById('method-container');
            mContainer.innerHTML = '';
            methods.forEach(m => {
                const wrapper = document.createElement('div');
                wrapper.className = 'btn-wrapper';
                const btn = document.createElement('button');
                btn.className = 'circle-btn method-btn';
                btn.dataset.value = m;
                btn.onclick = () => selectMethod(m, btn);
                btn.innerHTML = `<span class="icon">${icons[m]}</span><span class="label">${m}</span>`;
                wrapper.appendChild(btn);
                mContainer.appendChild(wrapper);
            });

            const pContainer = document.getElementById('place-container');
            pContainer.innerHTML = '';
            placesList.forEach(p => {
                const wrapper = document.createElement('div');
                wrapper.className = 'btn-wrapper';
                const btn = document.createElement('button');
                btn.className = 'circle-btn place-btn';
                btn.dataset.value = p;
                btn.onclick = () => togglePlace(p, btn);
                btn.innerHTML = `<span class="icon">${icons[p]}</span><span class="label">${p}</span>`;
                wrapper.appendChild(btn);
                pContainer.appendChild(wrapper);
            });
        }

        function loadQuestion() {
            isChecking = false;
            
            // Toggle Views
            document.getElementById('question-view').style.display = 'flex';
            document.getElementById('wrong-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'none';
            
            // Clear status message
            document.getElementById('status-message').innerHTML = '';
            
            // Toggle Buttons
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('finish-btn').classList.add('hidden');
            
            const card = document.getElementById('card-element');
            card.classList.remove('card-correct', 'card-wrong');
            
            document.querySelectorAll('button').forEach(b => {
                b.classList.remove('active', 'feedback-correct', 'feedback-wrong', 'flash-warning');
            });
            document.querySelectorAll('.container-flash').forEach(c => c.classList.remove('container-flash'));

            userSelection = { method: null, place: [], aspiration: null };

            document.getElementById('question-counter').textContent = `${currentQuestionIndex + 1}/${TOTAL_QUESTIONS}`;

            const currentQ = questionQueue[currentQuestionIndex];
            document.getElementById('target-symbol').textContent = currentQ.symbol;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < TOTAL_QUESTIONS) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function retryQuestion() {
            isChecking = false;
            document.getElementById('question-view').style.display = 'flex';
            document.getElementById('wrong-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'none';
            document.getElementById('status-message').innerHTML = '';
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            document.getElementById('card-element').classList.remove('card-wrong');
            
            // Keep active state but clear feedback
            document.querySelectorAll('button').forEach(b => {
                b.classList.remove('feedback-correct', 'feedback-wrong', 'flash-warning');
            });
        }

        function selectMethod(method, btn) {
            if (isChecking) return;
            document.getElementById('method-wrapper').classList.remove('container-flash');
            userSelection.method = method;
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function togglePlace(place, btn) {
            if (isChecking) return;
            document.getElementById('place-wrapper').classList.remove('container-flash');
            const idx = userSelection.place.indexOf(place);
            if (idx > -1) {
                userSelection.place.splice(idx, 1);
                btn.classList.remove('active');
            } else {
                userSelection.place.push(place);
                btn.classList.add('active');
            }
        }

        function selectFeature(group, value, btn) {
            if (isChecking) return;
            document.querySelectorAll('.feature-btn').forEach(b => b.classList.remove('flash-warning'));
            userSelection.aspiration = value;
            document.querySelectorAll('.feature-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function checkAnswer() {
            let hasError = false;
            if (!userSelection.method) {
                document.getElementById('method-wrapper').classList.add('container-flash');
                hasError = true;
            }
            if (userSelection.place.length === 0) {
                document.getElementById('place-wrapper').classList.add('container-flash');
                hasError = true;
            }
            if (userSelection.aspiration === null) {
                document.querySelectorAll('.feature-btn').forEach(b => {
                    b.classList.remove('flash-warning');
                    void b.offsetWidth; b.classList.add('flash-warning');
                });
                hasError = true;
            }
            if (hasError) return;

            const correct = questionQueue[currentQuestionIndex];
            const placeOk = correct.place.every(p => userSelection.place.includes(p)) && 
                            userSelection.place.every(p => correct.place.includes(p));
            const methodOk = userSelection.method === correct.method;
            const aspOk = userSelection.aspiration === correct.aspiration;
            const isCorrect = placeOk && methodOk && aspOk;

            if (isCorrect) {
                isChecking = true;
                currentScore += 10;
                showAnswer(true); 
            } else {
                document.getElementById('question-view').style.display = 'none';
                document.getElementById('wrong-view').style.display = 'flex';
                document.getElementById('card-element').classList.add('card-wrong');
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('retry-group').classList.remove('hidden');
            }
        }

        function showAnswer(wasCorrect) {
            isChecking = true; 
            const correct = questionQueue[currentQuestionIndex];

            // Feedback logic
            const applyFeedback = (btn, isCorrectOption) => {
                if (isCorrectOption) {
                    btn.classList.add('feedback-correct');
                    btn.classList.remove('feedback-wrong');
                } else if (btn.classList.contains('active')) {
                    btn.classList.add('feedback-wrong');
                    btn.classList.remove('feedback-correct');
                }
            };

            document.querySelectorAll('.method-btn').forEach(btn => applyFeedback(btn, btn.dataset.value === correct.method));
            document.querySelectorAll('.place-btn').forEach(btn => applyFeedback(btn, correct.place.includes(btn.dataset.value)));
            document.querySelectorAll('.feature-btn').forEach(btn => applyFeedback(btn, btn.dataset.val === correct.aspiration));

            document.getElementById('question-view').style.display = 'none';
            document.getElementById('wrong-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'flex';
            
            const card = document.getElementById('card-element');
            card.classList.remove('card-wrong');
            const statusDiv = document.getElementById('status-message');
            const resSymbol = document.getElementById('res-symbol');
            const resDesc = document.getElementById('res-desc');

            resSymbol.textContent = correct.symbol;
            resDesc.innerHTML = `<span class="text-gray-300 text-sm md:text-base block mb-1">ÈÄôÊòØ‰∏ÄÂÄã</span><span class="text-2xl md:text-3xl text-cyan-300 block font-bold mt-1">${phoneticDescriptions[correct.symbol]}</span>`;

            if (wasCorrect) {
                card.classList.add('card-correct');
                statusDiv.innerHTML = '<span class="text-3xl md:text-4xl font-bold text-green-400 drop-shadow-md">Ê≠£Á¢∫</span>';
            } else {
                card.classList.add('card-wrong'); 
                statusDiv.innerHTML = '';
            }

            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            if (currentQuestionIndex < TOTAL_QUESTIONS - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                document.getElementById('finish-btn').classList.remove('hidden');
            }
        }

        function showFinalScore() {
            document.getElementById('final-score-display').textContent = currentScore;
            document.getElementById('score-modal').classList.remove('hidden');
        }

        initGame();
    </script>
