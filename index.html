            if (error) return;

            const correct = questionQueue[currentQuestionIndex];
            const pOk = correct.place.every(p => userSelection.place.includes(p)) && userSelection.place.every(p => correct.place.includes(p));
            const isCorrect = pOk && userSelection.method === correct.method && userSelection.aspiration === correct.aspiration;

            if (isCorrect) { currentScore += 10; showAnswer(true); }
            else {
                document.getElementById('question-view').style.display = 'none';
                document.getElementById('wrong-view').style.display = 'flex';
                document.getElementById('card-element').classList.add('card-wrong');
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('retry-group').classList.remove('hidden');
            }
        }

        function retryQuestion() {
            isChecking = false;
            document.getElementById('question-view').style.display = 'flex';
            document.getElementById('wrong-view').style.display = 'none';
            document.getElementById('card-element').classList.remove('card-wrong');
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            document.querySelectorAll('button').forEach(b => b.classList.remove('feedback-correct', 'feedback-wrong'));
        }

        function showAnswer(wasCorrect) {
            isChecking = true;
            const correct = questionQueue[currentQuestionIndex];

            const applyColor = (btn, isCorrectOption) => {
                if (isCorrectOption) btn.classList.add('feedback-correct');
                else if (btn.classList.contains('active')) btn.classList.add('feedback-wrong');
            };

            document.querySelectorAll('.method-btn').forEach(b => applyColor(b, b.dataset.value === correct.method));
            document.querySelectorAll('.place-btn').forEach(b => applyColor(b, correct.place.includes(b.dataset.value)));
            document.querySelectorAll('.feature-btn').forEach(b => applyColor(b, b.dataset.val === correct.aspiration));

            document.getElementById('question-view').style.display = 'none';
            document.getElementById('wrong-view').style.display = 'none';
            document.getElementById('result-view').style.display = 'flex';
            document.getElementById('res-symbol').textContent = correct.symbol;
            document.getElementById('res-desc').innerHTML = `<span class="text-gray-300 text-sm md:text-base block mb-1">é€™æ˜¯ä¸€å€‹</span><span class="text-2xl md:text-3xl text-cyan-300 block font-bold mt-1">${phoneticDescriptions[correct.symbol]}</span>`;

            if (wasCorrect) {
                document.getElementById('card-element').classList.add('card-correct');
                document.getElementById('status-message').innerHTML = '<span class="text-3xl md:text-4xl font-bold text-green-400 drop-shadow-md">æ­£ç¢º</span>';
            } else {
                document.getElementById('card-element').classList.add('card-wrong');
            }

            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('retry-group').classList.add('hidden');
            if (currentQuestionIndex < 9) document.getElementById('next-btn').classList.remove('hidden');
            else document.getElementById('finish-btn').classList.remove('hidden');
        }

        function nextQuestion() { currentQuestionIndex++; loadQuestion(); }
        function showFinalScore() {
            document.getElementById('final-score-display').textContent = currentScore;
            document.getElementById('score-modal').classList.remove('hidden');
        }

        window.onload = initGame;
    </script>
</body>
</html>
